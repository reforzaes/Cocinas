name: Build for Hostinger

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Build Project
      run: |
        npm install --legacy-peer-deps
        # Usamos npx vite build directamente para asegurar que funcione
        npx vite build 

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: web-lista-hostinger
        path: dist/
